<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Pizzaria</h1>
    </header>
    <menu onclick="clicar()">
        <img class="icon" src="images/menu_icon.png" alt="menu"><br>
        <!---add this div to separate the menu from the menu button-->
    </menu>
    <div class="menu_div">
        <ul id="imenu">
            <a href="#">
                <li>Início</li>
            </a>
            <a href="#">
                <li>Cardápio</li>
            </a>
            <a href="#">
                <li>Contato</li>
            </a>
            </ul>
    </div>

    <main>
        <section id="inicio">
            <h2>Test</h2>



        </section>
    </main>
    <script>
        function clicar() {
            if (imenu.style.display == 'inline-block') {
                imenu.style.display = 'none'
            } else {
                imenu.style.display = 'inline-block'
            }
        }
    </script>
</body>
</html>
